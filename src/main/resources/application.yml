spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:sqlite:db/hupubao.db
    username:
    password:
    driver-class-name: org.sqlite.JDBC
    # 使用hikari并配置maximum-pool-size为1，解决sqlite因库级锁导致database is locked问题
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 1


  devtools:
    restart:
      enabled: false

  redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      timeout:


mybatis:
  type-aliases-package: org.spring.springboot.domain
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mybatis/mapper/*.xml
#  configuration-properties.driver.journal_mode: WAL

mapper:
  mappers: win.hupubao.utils.mybatis.MyMapper
  not-empty: false


logging:
  level:
    win.hupubao: debug

server:
  port: 2015


auth:
  excludes:
    - user.login
    - captcha.create
access:
  origin:
    allow-origins:
    - http://127.0.0.1:8010
    - http://manager.hupubao.win

