spring:
  profiles:
    active: dev

  datasource:
    hupubao:
      jdbc-url: jdbc:sqlite:db/hupubao.db
      driver-class-name: org.sqlite.JDBC
    logging:
      jdbc-url: jdbc:sqlite:db/logging.db
      driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1

  devtools:
    restart:
      enabled: false

  redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      timeout:


mybatis:
  type-aliases-package: org.spring.springboot.domain
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mybatis/mapper/hupubao/*.xml,classpath*:mybatis/mapper/logging/*.xml

mapper:
  mappers: win.hupubao.utils.mybatis.MyMapper
  not-empty: false


logging:
  level:
    win.hupubao: debug
    win.hupubao.mapper.logging: info

server:
  port: 2015
  tomcat:
      max-threads: 10

auth:
  excludes:
    - user.login
    - captcha.create
access:
  origin:
    allow-origins:
    - http://127.0.0.1:8010
    - http://127.0.0.1:8011
    - http://manager.hupubao.win
    - https://manager.hupubao.win
    - https://v2.hupubao.win
    - http://v2.hupubao.win
    - https://ysdxz207.github.io

